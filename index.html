    <meta charset="UTF-8">

    <title>Легендарные Карты Clash Royale</title>
    <!-- Подключаем Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключаем кастомный шрифт в стиле игры --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Добавляем анимацию пульсации свечения */
        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 10px #a700ff, 0 0 20px #a700ff, 0 0 5px #a700ff inset;
            }
            50% {
                box-shadow: 0 0 15px #c36aff, 0 0 30px #c36aff, 0 0 8px #c36aff inset;
            }
            100% {
                box-shadow: 0 0 10px #a700ff, 0 0 20px #a700ff, 0 0 5px #a700ff inset;
            }
        }

        /* Добавляем анимацию блика */
        @keyframes shimmer {
            0% {
                transform: translateX(-100%) skewX(-30deg);
            }
            100% {
                transform: translateX(200%) skewX(-30deg);
            }
        }


        body {
            background-image: url('https://wallpapercave.com/wp/wp13459611.jpg'); /* Тот же фон */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Luckiest Guy', cursive;
            color: #FFD700;
            /* overflow: hidden;  УБИРАЕМ ЭТО, чтобы разрешить прокрутку */
            overflow-x: hidden; /* Разрешаем верт. прокрутку, запрещаем гориз. */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; /* Добавим отступы */
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 колонки */
            gap: 1.5rem; /* Увеличил зазор для светящихся карт */
            max-width: 900px; /* Ограничим ширину сетки */
            width: 100%;
            margin-bottom: 1.5rem; /* Отступ от кнопки */
        }

        .card-container {
            position: relative;
            /* background: #000;  Убираем черный фон */
            border: 3px solid #6a0dad; /* Фиолетовая рамка */
            overflow: hidden; /* Важно для border-radius и shimmer */
            padding-bottom: 130%; /* Соотношение сторон для карт */
            cursor: pointer;
            transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out;
            
            border-radius: 20px; /* Скругленные углы */
            
            /* Применяем анимацию пульсации */
            animation: pulseGlow 2s infinite ease-in-out;

            /* Удаляем старый clip-path */
            -webkit-clip-path: none;
            clip-path: none;
        }

        /* Псевдо-элемент для блика */
        .card-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(-100%) skewX(-30deg);
            /* Применяем кастомную задержку */
            animation: shimmer 3s infinite linear;
            animation-delay: var(--animation-delay, 0s);
            z-index: 5; /* Выше картинки, ниже камня */
            opacity: 0.7;
        }

        .card-container:hover {
            transform: scale(1.03);
            /* Усилим свечение при наведении (анимация продолжается) */
            box-shadow: 0 0 15px #a700ff, 0 0 30px #a700ff, 0 0 8px #a700ff inset;
        }

        .card-image {
            position: absolute; /* Располагаем под оверлеем */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center; /* Центрируем */
            border-radius: 18px; /* Чтобы вписаться во внутреннюю часть рамки */
            z-index: 1; /* Под UI */
        }

            color: white;
            font-size: 1.75rem; /* Большой размер шрифта */
            padding: 0.75rem 3rem; /* Большие отступы */

            box-shadow: 0 0 10px #3b82f6, 0 0 20px rgba(59, 130, 246, 0.7); /* Неоновое свечение */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Luckiest Guy', cursive;
            border: 2px solid #60a5fa; /* Светлая рамка */
        }

        .ok-button:hover {
            background-color: #2563eb; /* Темнее синий при наведении */
            box-shadow: 0 0 15px #2563eb, 0 0 25px rgba(37, 99, 235, 0.8);
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 колонки на мобильных */
                gap: 1rem; /* Уменьшаем зазор */
            }
            /* Удаляем старые, ненужные стили для elixir-gem */

            } */

            /* УДАЛЕНО: .card-progress-text */

                padding: 0.6rem 2.5rem;
            }
        }
