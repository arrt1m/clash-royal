            </div>

            <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ 7: –®–∞—Ö—Ç—ë—Ä (–≠–ª–∏–∫—Å–∏—Ä 3) --><div class="card-container" data-card="Miner" data-elixir="3" style="--animation-delay: 0.2s">
                <img src="https://cdn.royaleapi.com/static/img/cards-150/miner.png" alt="Miner" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">
            </div>

            <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ 8: –ö–ª–∞–¥–±–∏—â–µ (–≠–ª–∏–∫—Å–∏—Ä 5) --><div class="card-container" data-card="Graveyard" data-elixir="5" style="--animation-delay: 0.4s">
                <img src="https://cdn.royaleapi.com/static/img/cards-150/graveyard.png" alt="Graveyard" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">
            </div>

    <!-- –≠–∫—Ä–∞–Ω 2: –í–≤–æ–¥ –Ω–∏–∫–Ω–µ–π–º–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç) --><main id="username-screen" class="hidden">
        
        <!-- –ü–ª–∞–≤–∞—é—â–∏–µ –∏–∫–æ–Ω–∫–∏ (–≠–º–æ–¥–∑–∏) - –¢–µ–ø–µ—Ä—å –∑–¥–µ—Å—å --><span class="floating-icon icon-trophy">üèÜ</span>
        <span class="floating-icon icon-swords">‚öîÔ∏è</span>
        <span class="floating-icon icon-shield">üõ°Ô∏è</span>
        <span class="floating-icon icon-crown">üëë</span>
        <span class="floating-icon icon-crown-sm1">üëë</span>
        <span class="floating-icon icon-crown-sm2">üëë</span>
        
        <div class="username-plaque">
            <h2 class="username-subtitle">Choose Your Nickname</h2>
            <input type="text" class="username-input" placeholder="Enter nickname ...">
            <button id="confirmButton" class="confirm-button">
                <!-- SVG –¥–ª—è –≥–∞–ª–æ—á–∫–∏ --><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </button>
        </div>
    </main>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (Success Modal) --><div id="success-modal" class="hidden">
        <div class="success-box">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω JS -->
        </div>
    </div>


    <script>
        const cards = document.querySelectorAll('.card-container');
        const okButton = document.getElementById('okButton');
        const cardSelectionScreen = document.getElementById('card-selection-screen');
        const usernameScreen = document.getElementById('username-screen');
        // const backgroundOverlay = document.getElementById('background-overlay'); // –£–î–ê–õ–ï–ù
        const confirmButton = document.getElementById('confirmButton'); 
        const successModal = document.getElementById('success-modal');
        const body = document.body; 

        const defaultBackground = 'url("https://i.pinimg.com/1200x/d2/f9/01/d2f901e5b0eaa88451183e8af0a8b0db.jpg")';
        /* –í–û–°–°–¢–ê–ù–û–í–õ–ï–ù–ù–´–ô –†–ê–ë–û–ß–ò–ô –Ø–†–ö–ò–ô –§–û–ù –¥–ª—è –≤—Ç–æ—Ä–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        const usernameBackground = 'url("https://wallpapercave.com/wp/wp13459611.jpg")'; 

        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢ ---
        function initializeCard(card) {
            // –°—Ç–æ–∏–º–æ—Å—Ç—å —ç–ª–∏–∫—Å–∏—Ä–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 4, –µ—Å–ª–∏ –Ω–µ —É–∫–∞–∑–∞–Ω–æ)
            const elixirCost = parseInt(card.getAttribute('data-elixir') || 4, 10);
            const imgElement = card.querySelector('.card-image');

            // 1. –î–æ–±–∞–≤–ª—è–µ–º –ì–µ–º (–≤—Å–µ–≥–¥–∞ –ø–µ—Ä–µ–¥ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º)
            const gemDiv = document.createElement('div');
            gemDiv.className = 'card-gem';
            card.insertBefore(gemDiv, imgElement); 

            // 2. –î–æ–±–∞–≤–ª—è–µ–º –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ü–æ–ª–æ—Å—ã –≠–ª–∏–∫—Å–∏—Ä–∞
            const barContainer = document.createElement('div');
            barContainer.className = 'elixir-bar-container';

            // 3. –ó–∞–ø–æ–ª–Ω—è–µ–º –ü–æ–ª–æ—Å—É –≠–ª–∏–∫—Å–∏—Ä–∞ (8 —Å–µ–≥–º–µ–Ω—Ç–æ–≤)
            // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ 8 —Å–µ–≥–º–µ–Ω—Ç–æ–≤ –¥–ª—è –æ–±—â–µ–π —Å—Ç–∏–ª–∏—Å—Ç–∏–∫–∏
            for (let i = 1; i <= 8; i++) {
                const segment = document.createElement('div');
                // –ï—Å–ª–∏ –∏–Ω–¥–µ–∫—Å —Å–µ–≥–º–µ–Ω—Ç–∞ –º–µ–Ω—å—à–µ –∏–ª–∏ —Ä–∞–≤–µ–Ω —Å—Ç–æ–∏–º–æ—Å—Ç–∏, –æ–Ω "–∑–∞–ø–æ–ª–Ω–µ–Ω"
                if (i <= elixirCost) {
                     segment.className = 'elixir-segment filled';
                } else {
                     segment.className = 'elixir-segment';
                }
                barContainer.appendChild(segment);
            }
            card.appendChild(barContainer); 
        }

        // –í—ã–ø–æ–ª–Ω—è–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –¥–ª—è –≤—Å–µ—Ö –∫–∞—Ä—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º DOMContentLoaded, —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ —ç–ª–µ–º–µ–Ω—Ç—ã —Å—É—â–µ—Å—Ç–≤—É—é—Ç
        document.addEventListener('DOMContentLoaded', () => {
             cards.forEach(initializeCard);
        });
        // --- –ö–û–ù–ï–¶ –ù–û–í–û–ô –§–£–ù–ö–¶–ò–ò ---


        cards.forEach(card => {
            card.addEventListener('click', () => {
                // –ò–∑–º–µ–Ω–µ–Ω–æ: —Ç–µ–ø–µ—Ä—å –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∫–ª–∞—Å—Å 'selected' (Multi-Select)
                card.classList.toggle('selected');
            });
        });

        okButton.addEventListener('click', function() {
            const selectedCards = document.querySelectorAll('.card-container.selected');
            
            if (selectedCards.length > 0) {
                // 1. –ú–µ–Ω—è–µ–º —Ñ–æ–Ω body –Ω–∞ —Ñ–æ–Ω –≤—Ç–æ—Ä–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
                body.style.backgroundImage = usernameBackground;

                // 2. –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç
                cardSelectionScreen.classList.add('hidden');
                
                // 3. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
                // backgroundOverlay.classList.remove('hidden'); // –£–î–ê–õ–ï–ù–û
                usernameScreen.classList.remove('hidden');
                usernameScreen.classList.add('flex');
                
                // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                const usernameInput = document.querySelector('.username-input');
                if (usernameInput) {
                    usernameInput.focus();
                }

            } else {
                console.log("–ö–∞—Ä—Ç–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞");
                // –ê–Ω–∏–º–∞—Ü–∏—è "–ø–æ–∫–∞—á–∏–≤–∞–Ω–∏—è"
                okButton.style.animation = 'shake 0.5s ease';
                setTimeout(() => { okButton.style.animation = ''; }, 500);
            }
        });

        // –ö–ª–∏–∫ –Ω–∞ –≥–∞–ª–∫—É
        confirmButton.addEventListener('click', () => {
            const nicknameInput = document.querySelector('.username-input');
            const nickname = nicknameInput.value.trim();
            const selectedCards = document.querySelectorAll('.card-container.selected');
            const cardNames = Array.from(selectedCards).map(card => card.getAttribute('data-card'));
            
            if (nickname.length > 0) {
                console.log(`[–ì–æ—Ç–æ–≤–æ] –ù–∏–∫–Ω–µ–π–º: ${nickname}, –í—ã–±—Ä–∞–Ω–Ω—ã–µ –ö–∞—Ä—Ç—ã: ${cardNames.join(', ')}`);
                
                // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –Ω–∏–∫–Ω–µ–π–º–∞
                usernameScreen.classList.add('hidden');
                // backgroundOverlay.classList.add('hidden'); // –£–î–ê–õ–ï–ù–û

                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, –∫–∞–∫ –ø—Ä–æ—Å–∏–ª –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                const successBox = document.querySelector('.success-box');
                successBox.innerHTML = `
                    <div class="success-emoji">‚úÖ</div> 
                    <p class="success-text">ADDED TO YOUR ACCOUNT!</p>
                `;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                successModal.classList.remove('hidden');
                
                // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    successModal.classList.add('hidden');
                    // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –º–æ–∂–Ω–æ –≤–µ—Ä–Ω—É—Ç—å—Å—è –∫ –ø–µ—Ä–≤–æ–º—É —ç–∫—Ä–∞–Ω—É –∏ —Å–±—Ä–æ—Å–∏—Ç—å –≤—ã–±–æ—Ä
                    // body.style.backgroundImage = defaultBackground;
                    // cardSelectionScreen.classList.remove('hidden');
                }, 3000);
            } else {
                // –ï—Å–ª–∏ –Ω–∏–∫–Ω–µ–π–º –ø—É—Å—Ç, –¥–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π —Ñ–∏–¥–±–µ–∫
                nicknameInput.style.border = '3px solid red';
                nicknameInput.style.boxShadow = '0 0 15px red';
                setTimeout(() => {
                    nicknameInput.style.border = '3px solid #FFD700';
                    nicknameInput.style.boxShadow = '0 0 15px #FFD700';
                }, 500);
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –æ—à–∏–±–æ–∫ –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
        document.querySelectorAll('.card-image').forEach(img => {
            img.addEventListener('error', function() {
                if (this.src.startsWith('https://placehold.co/')) return;
                this.src = 'https://placehold.co/200x260/2a0a2a/FFD700?text=Image+Error';
                this.style.objectFit = 'contain';
            });
        });

        // CSS –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ "–ø–æ–∫–∞—á–∏–≤–∞–Ω–∏—è" (–µ—Å–ª–∏ –∫–∞—Ä—Ç–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞)
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
