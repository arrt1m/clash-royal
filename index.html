<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Легендарные Карты Clash Royale</title>
    <!-- Подключаем Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключаем кастомный шрифт в стиле игры --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 8px rgba(167, 0, 255, 0.4), 0 0 16px rgba(167, 0, 255, 0.2), 0 0 4px rgba(167, 0, 255, 0.1) inset;
            }
            50% {
                box-shadow: 0 0 12px rgba(195, 106, 255, 0.7), 0 0 24px rgba(195, 106, 255, 0.5), 0 0 6px rgba(195, 106, 255, 0.3) inset;
            }
            100% {
                box-shadow: 0 0 8px rgba(167, 0, 255, 0.4), 0 0 16px rgba(167, 0, 255, 0.2), 0 0 4px rgba(167, 0, 255, 0.1) inset;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) skewX(-30deg);
            }
            100% {
                transform: translateX(200%) skewX(-30deg);
            }
        }

        @keyframes selectedPulse { /* Новая анимация для выбранной карты */
            0% {
                box-shadow: 0 0 30px #FFD700, 0 0 60px rgba(255, 215, 0, 0.7), 0 0 15px #FFD700 inset; 
            }
            50% {
                box-shadow: 0 0 40px #FFD700, 0 0 80px rgba(255, 215, 0, 0.9), 0 0 20px #FFD700 inset;
            }
            100% {
                box-shadow: 0 0 30px #FFD700, 0 0 60px rgba(255, 215, 0, 0.7), 0 0 15px #FFD700 inset;
            }
        }

        .selected {
            /* Увеличено желтое свечение и добавлена анимация */
            box-shadow: 0 0 30px #FFD700, 0 0 60px rgba(255, 215, 0, 0.7), 0 0 15px #FFD700 inset !important; 
            animation: selectedPulse 1.5s infinite ease-in-out; /* Применяем анимацию пульсации */
            border-color: transparent;
        }

        body {
            background-image: url('https://i.pinimg.com/1200x/d2/f9/01/d2f901e5b0eaa88451183e8af0a8b0db.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Luckiest Guy', cursive;
            color: #FFD700;
            overflow-x: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; 
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 1.5rem; 
            max-width: 900px; 
            width: 100%;
            margin-bottom: 1.5rem; 
        }

        .card-container {
            position: relative;
            border: 3px solid transparent; 
            overflow: hidden; 
            padding-bottom: 130%; 
            cursor: pointer;
            transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 20px; 
            animation: pulseGlow 2s infinite ease-in-out;
            -webkit-clip-path: none;
            clip-path: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); 
        }

        /* Эффект мерцания должен быть и для выбранной карты */
        .card-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(-100%) skewX(-30deg);
            animation: shimmer 3s infinite linear;
            animation-delay: var(--animation-delay, 0s);
            z-index: 5;
            opacity: 0.6; 
        }

        .card-container:hover {
            transform: scale(1.05); 
            box-shadow: 0 0 20px rgba(167, 0, 255, 0.8), 0 0 40px rgba(167, 0, 255, 0.6), 0 0 10px rgba(167, 0, 255, 0.4) inset, 0 10px 20px rgba(0, 0, 0, 0.6); 
        }
        
        .card-container.selected:hover {
            transform: scale(1.05);
            /* При наведении на выбранную карту свечение остается тем же, но эффект scale сохраняется */
            box-shadow: 0 0 40px #FFD700, 0 0 80px rgba(255, 215, 0, 0.9), 0 0 20px #FFD700 inset !important; /* Усилил свечение при наведении на выбранную */
        }

        .card-image {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center; 
            border-radius: 18px; 
            z-index: 1; 
        }
        
        .ok-button {
            background-color: #3b82f6; 
            color: white;
            font-size: 1.75rem; 
            padding: 0.75rem 3rem; 
            border-radius: 9999px; 
            box-shadow: 0 0 10px #3b82f6, 0 0 20px rgba(59, 130, 246, 0.7); 
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Luckiest Guy', cursive;
            border: 2px solid #60a5fa; 
        }

        .ok-button:hover {
            background-color: #2563eb; 
            box-shadow: 0 0 15px #2563eb, 0 0 25px rgba(37, 99, 235, 0.8);
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr); 
                gap: 1rem; 
            }
            .ok-button {
                font-size: 1.5rem;
                padding: 0.6rem 2.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="card-grid">
        
        <!-- Карточка 1: Бревно --><div class="card-container" style="--animation-delay: 0.1s">
            <img src="https://static.wikia.nocookie.net/clash-royale/images/d/da/%D0%91%D1%80%D0%B5%D0%B2%D0%BD%D0%BE.png/revision/latest?cb=20220425054758&path-prefix=ru" alt="Бревно" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">
        </div>
        
        <!-- Карточка 2: Мегарыцарь --><div class="card-container" style="--animation-delay: 0.3s">
            <img src="https://static.wikia.nocookie.net/clash-royale/images/d/d2/%D0%9C%D0%B5%D0%B3%D0%B0%D1%80%D1%8B%D1%86%D0%B0%D1%80%D1%8C.png/revision/latest?cb=20220425054945&path-prefix=ru" alt="Мегарыцарь" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">
        </div>

        <!-- Карточка 3: Всадница на баране (Из вашего запроса) --><div class="card-container" style="--animation-delay: 0.5s">
            <img src="https://static.wikia.nocookie.net/clash-royale/images/7/75/%D0%92%D1%81%D0%B0%D0%B4%D0%BD%D0%B8%D1%86%D0%B0_%D0%BD%D0%B0_%D0%B1%D0%B0%D1%80%D0%B0%D0%BD%D0%B5.png/revision/latest?cb=20220425054809&path-prefix=ru" alt="Всадница на баране" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">
        </div>

        <!-- Карточка 4: Громовержец (Из вашего запроса) --><div class="card-container" style="--animation-delay: 0.2s">
            <img src="https://static.wikia.nocookie.net/clash-royale/images/e/ed/%D0%93%D1%80%D0%BE%D0%BC%D0%BE%D0%B2%D0%B5%D1%80%D0%B6%D0%B5%D1%86.png/revision/latest?cb=20220425054814&path-prefix=ru" alt="Громовержец" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">
        </div>

        <!-- Карточка 5: Пламенный дракон (Из вашего запроса) --><div class="card-container" style="--animation-delay: 0.4s">
            <img src="https://static.wikia.nocookie.net/clash-royale/images/8/8b/%D0%9F%D0%BB%D0%B0%D0%BC%D0%B5%D0%BD%D0%BD%D1%8B%D0%B9_%D0%B4%D1%80%D0%B0%D0%BA%D0%BE%D0%BD.png/revision/latest?cb=20220425054958&path-prefix=ru" alt="Пламенный дракон" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">
        </div>
        
        <!-- Карточка 6: Спарки (Из вашего запроса) --><div class="card-container" style="--animation-delay: 0.0s">
            <img src="https://static.wikia.nocookie.net/clash-royale/images/2/20/%D0%A1%D0%BF%D0%B0%D1%80%D0%BA%D0%B8.png/revision/latest?cb=20220425055024&path-prefix=ru" alt="Спарки" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">
        </div>

        <!-- Карточка 7: Шахтёр (Из вашего запроса) --><div class="card-container" style="--animation-delay: 0.2s">
            <img src="https://static.wikia.nocookie.net/clash-royale/images/0/0b/%D0%A8%D0%B0%D1%85%D1%82%D1%91%D1%80.png/revision/latest?cb=20220425055029&path-prefix=ru" alt="Шахтёр" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">
        </div>

        <!-- Карточка 8: Кладбище --><div class="card-container" style="--animation-delay: 0.4s">
            <img src="https://static.wikia.nocookie.net/clash-royale/images/4/4b/%D0%9A%D0%BB%D0%B0%D0%B4%D0%B1%D0%B8%D1%89%D0%B5.png/revision/latest?cb=20220425054826&path-prefix=ru" alt="Кладбище" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">
        </div>
    </div>

    <button id="okButton" class="ok-button">
        OK
    </button>

    <script>
        const cards = document.querySelectorAll('.card-container');
        
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const isSelected = card.classList.contains('selected');
                
                cards.forEach(c => c.classList.remove('selected'));
                
                if (!isSelected) {
                    card.classList.add('selected');
                }
            });
        });

        document.getElementById('okButton').addEventListener('click', function() {
            // Здесь может быть действие по нажатию кнопки, например, возврат на главный экран
            // window.location.href = './index.html'; 
            console.log("Кнопка 'OK' нажата");
        });

        // Добавляем обработчики ошибок к изображениям, чтобы показать плейсхолдер, если ссылка не работает
        document.querySelectorAll('.card-image').forEach(img => {
            img.addEventListener('error', function() {
                // Если src уже плейсхолдер, ничего не делаем, чтобы избежать бесконечного цикла
                if (this.src.startsWith('https://placehold.co/')) return;
                
                // Устанавливаем плейсхолдер
                this.src = 'https://placehold.co/200x260/2a0a2a/FFD700?text=Image+Error';
                this.style.objectFit = 'contain'; // Убедимся, что текст плейсхолдера виден
            });
        });
    </script>
</body>
</html>
