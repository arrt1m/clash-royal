        /* –ü—Ä—è—á–µ–º —ç—Ñ—Ñ–µ–∫—Ç –º–µ—Ä—Ü–∞–Ω–∏—è —É –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç—ã, —á—Ç–æ–±—ã –±—ã–ª –≤–∏–¥–µ–Ω inset-glow */

        .card-grid {

            grid-template-columns: repeat(4, 1fr); 
            gap: 1.5rem; 
            max-width: 900px; 
            width: 100%;
            margin-bottom: 1.5rem;

        .card-container {
            position: relative;
            border: 3px solid transparent; 
            overflow: hidden; 
            padding-bottom: 130%; 
            cursor: pointer;
            transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 20px; 
            animation: pulseGlow 2s infinite ease-in-out;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); 
        }

        .card-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);

                <input type="text" class="username-input" placeholder="Enter nickname ...">
                <button id="confirmButton" class="confirm-button">
                    <!-- SVG –¥–ª—è –≥–∞–ª–æ—á–∫–∏ --><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>

            </div>
        </div>
    </main>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (Success Modal) --><div id="success-modal" class="hidden">
        <div class="success-box">
            <div class="success-emoji">üéâ</div>
            <p class="success-text">ADDED TO YOUR ACCOUNT!</p>
        </div>
    </div>


    <script>
        const cards = document.querySelectorAll('.card-container');
        const okButton = document.getElementById('okButton');
        const cardSelectionScreen = document.getElementById('card-selection-screen');
        const usernameScreen = document.getElementById('username-screen');
        const confirmButton = document.getElementById('confirmButton'); 
        const successModal = document.getElementById('success-modal');
        const body = document.body; 

        const defaultBackground = 'url("https://i.pinimg.com/1200x/d2/f9/01/d2f901e5b0eaa88451183e8af0a8b0db.jpg")';
        const usernameBackground = 'url("https://wallpapercave.com/wp/wp13459611.jpg")'; 
        
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const isSelected = card.classList.contains('selected');
                cards.forEach(c => c.classList.remove('selected'));
                if (!isSelected) {
                    card.classList.add('selected');
                }
            });
        });

        okButton.addEventListener('click', function() {
            const selected = document.querySelector('.card-container.selected');
            
            if (selected) {
                // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω
                body.style.backgroundImage = usernameBackground;

                // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç
                cardSelectionScreen.classList.add('hidden');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
                usernameScreen.classList.remove('hidden');
                usernameScreen.classList.add('flex');


            } else {
                console.log("–ö–∞—Ä—Ç–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞");
                okButton.style.animation = 'shake 0.5s ease';
                setTimeout(() => { okButton.style.animation = ''; }, 500);
            }
        });

        // –ö–ª–∏–∫ –Ω–∞ –≥–∞–ª–∫—É
        confirmButton.addEventListener('click', () => {
            const nicknameInput = document.querySelector('.username-input');
            const nickname = nicknameInput.value.trim();
            
            if (nickname.length > 0) {
                console.log("–ù–∏–∫–Ω–µ–π–º:", nickname);
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                successModal.classList.remove('hidden');
                
                // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    successModal.classList.add('hidden');
                }, 2000);
            } else {
                // –ï—Å–ª–∏ –Ω–∏–∫–Ω–µ–π–º –ø—É—Å—Ç, –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤–∏–∑—É–∞–ª—å–Ω—ã–π —Ñ–∏–¥–±–µ–∫
                nicknameInput.style.border = '3px solid red';
                nicknameInput.style.boxShadow = '0 0 15px red';
                setTimeout(() => {
                    nicknameInput.style.border = '3px solid #FFD700';
                    nicknameInput.style.boxShadow = '0 0 15px #FFD700';
                }, 500);
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –æ—à–∏–±–æ–∫ –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
        document.querySelectorAll('.card-image').forEach(img => {
            img.addEventListener('error', function() {
                if (this.src.startsWith('https://placehold.co/')) return;
                this.src = 'https://placehold.co/200x260/2a0a2a/FFD700?text=Image+Error';
                this.style.objectFit = 'contain';
            });
        });

        // CSS –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ "–ø–æ–∫–∞—á–∏–≤–∞–Ω–∏—è" (–µ—Å–ª–∏ –∫–∞—Ä—Ç–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞)
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
</html>
