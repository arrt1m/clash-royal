    <style>
        /* --- –ê–Ω–∏–º–∞—Ü–∏–∏ --- */
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 8px rgba(167, 0, 255, 0.4), 0 0 16px rgba(167, 0, 255, 0.2), 0 0 4px rgba(167, 0, 255, 0.1) inset; }
            50% { box-shadow: 0 0 12px rgba(195, 106, 255, 0.7), 0 0 24px rgba(195, 106, 255, 0.5), 0 0 6px rgba(195, 106, 255, 0.3) inset; }
            100% { box-shadow: 0 0 8px rgba(167, 0, 255, 0.4), 0 0 16px rgba(167, 0, 255, 0.2), 0 0 4px rgba(167, 0, 255, 0.1) inset; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-30deg); }
            100% { transform: translateX(200%) skewX(-30deg); }
        }

        @keyframes selectedPulse {
            0% { box-shadow: 0 0 30px #FFD700, 0 0 60px rgba(255, 215, 0, 0.7), 0 0 15px #FFD700 inset; }
            50% { box-shadow: 0 0 40px #FFD700, 0 0 80px rgba(255, 215, 0, 0.9), 0 0 20px #FFD700 inset; }
            100% { box-shadow: 0 0 30px #FFD700, 0 0 60px rgba(255, 215, 0, 0.7), 0 0 15px #FFD700 inset; }
        }

        /* --- –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ --- */
        body {
            background-image: url('https://i.pinimg.com/1200x/d2/f9/01/d2f901e5b0eaa88451183e8af0a8b0db.jpg'); /* –§–æ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Luckiest Guy', cursive;
            color: #FFD700;
            overflow-x: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; 
            position: relative; 
            transition: background-image 0.5s ease-in-out; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Ñ–æ–Ω–∞ */
        }

        /* --- –≠–∫—Ä–∞–Ω 1: –í—ã–±–æ—Ä –ö–∞—Ä—Ç—ã --- */
        .selected {
            box-shadow: 0 0 30px #FFD700, 0 0 60px rgba(255, 215, 0, 0.7), 0 0 15px #FFD700 inset !important; 
            animation: selectedPulse 1.5s infinite ease-in-out; 
            border-color: transparent;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 1.5rem; 
            max-width: 900px; 
            width: 100%;
            margin-bottom: 1.5rem; 
        }

        .card-container {
            position: relative;
            border: 3px solid transparent; 
            overflow: hidden; 
            padding-bottom: 130%; 
            cursor: pointer;
            transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 20px; 
            animation: pulseGlow 2s infinite ease-in-out;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); 
        }

        .card-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%) skewX(-30deg);
            animation: shimmer 3s infinite linear;
            animation-delay: var(--animation-delay, 0s);
            z-index: 5;
            opacity: 0.6; 
        }

        .card-container:hover {
            transform: scale(1.05); 
            box-shadow: 0 0 20px rgba(167, 0, 255, 0.8), 0 0 40px rgba(167, 0, 255, 0.6), 0 0 10px rgba(167, 0, 255, 0.4) inset, 0 10px 20px rgba(0, 0, 0, 0.6); 
        }
        
        .card-container.selected:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #FFD700, 0 0 80px rgba(255, 215, 0, 0.9), 0 0 20px #FFD700 inset !important; 
        }

        .card-image {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center; 
            border-radius: 18px; 
            z-index: 1; 
        }
        
        /* --- –û–±—â–∞—è –∫–Ω–æ–ø–∫–∞ 'OK' / '–ì–æ—Ç–æ–≤–æ' --- */
        .ok-button {
            background-color: #3b82f6; 
            color: white;
            font-size: 1.75rem; 
            padding: 0.75rem 3rem; 
            border-radius: 9999px; 
            box-shadow: 0 0 10px #3b82f6, 0 0 20px rgba(59, 130, 246, 0.7); 
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Luckiest Guy', cursive;
            border: 2px solid #60a5fa; 
            cursor: pointer;
        }

        .ok-button:hover {
            background-color: #2563eb; 
            box-shadow: 0 0 15px #2563eb, 0 0 25px rgba(37, 99, 235, 0.8);
        }

        /* --- –≠–∫—Ä–∞–Ω 2: –í–≤–æ–¥ –ù–∏–∫–Ω–µ–π–º–∞ --- */
        #username-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px; 
            padding: 1rem;
            z-index: 10;
        }

        .username-title {
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            margin-bottom: 1rem;
            color: #FFD700;
        }

        .username-plaque {
            background-color: rgba(19, 7, 51, 0.85); 
            border: 4px solid #6a0dad; 
            box-shadow: 0 0 20px #a700ff, 0 0 30px rgba(167, 0, 255, 0.5) inset; 
            border-radius: 1.5rem; 
            padding: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; 
        }

        .username-subtitle {
            font-size: 1.5rem;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .username-input {
            background-color: rgba(0, 0, 0, 0.3); 
            border: 3px solid #FFD700; 
            box-shadow: 0 0 15px #FFD700; 
            border-radius: 0.75rem; 
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            padding: 0.75rem;
            width: 100%;
            outline: none;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .username-input:focus {
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 25px #FFD700;
        }

        .confirm-button {
            background: linear-gradient(to bottom, #00e676, #00c853); 
            border-radius: 0.75rem;
            padding: 0.75rem;
            width: 80%;
            box-shadow: 0 0 20px #00e676, 0 5px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #69f0ae;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .confirm-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px #00e676, 0 8px 15px rgba(0, 0, 0, 0.4);
        }

<body class="bg-gray-900 text-white">

                <img src="https://cdn.royaleapi.com/static/img/cards-150/ram-rider.png" alt="–í—Å–∞–¥–Ω–∏—Ü–∞ –Ω–∞ –±–∞—Ä–∞–Ω–µ" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">

            <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ 5: –ü–ª–∞–º–µ–Ω–Ω—ã–π –¥—Ä–∞–∫–æ–Ω (–°—Å—ã–ª–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞) --><div class="card-container" style="--animation-delay: 0.4s">
                <img src="https://cdn.royaleapi.com/static/img/cards-150/inferno-dragon.png" alt="–ü–ª–∞–º–µ–Ω–Ω—ã–π –¥—Ä–∞–∫–æ–Ω" class="card-image" onerror="this.onerror=null;this.src='https://placehold.co/200x260/2a0a2a/FFD700?text=Error'; this.style.objectFit='contain';">

    <!-- –≠–∫—Ä–∞–Ω 2: –í–≤–æ–¥ –Ω–∏–∫–Ω–µ–π–º–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç) --><main id="username-screen" class="hidden">

            <h2 class="username-subtitle">Choose Your Nickname</h2>
            <input type="text" class="username-input" placeholder="Zerith" value="Zerith">
            <button class="confirm-button">
                <!-- SVG –¥–ª—è –≥–∞–ª–æ—á–∫–∏ --><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="3">

    <script>
        const cards = document.querySelectorAll('.card-container');
        const okButton = document.getElementById('okButton');
        const cardSelectionScreen = document.getElementById('card-selection-screen');
        const usernameScreen = document.getElementById('username-screen');
        const body = document.body; // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç body

        const defaultBackground = 'url("https://i.pinimg.com/1200x/d2/f9/01/d2f901e5b0eaa88451183e8af0a8b0db.jpg")';
        const usernameBackground = 'url("https://wallpapercave.com/wp/wp13459611.jpg")';
        
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const isSelected = card.classList.contains('selected');
                cards.forEach(c => c.classList.remove('selected'));
                if (!isSelected) {
                    card.classList.add('selected');
                }
            });
        });

        okButton.addEventListener('click', function() {
            const selected = document.querySelector('.card-container.selected');
            
            if (selected) {
                // –ò–∑–º–µ–Ω—è–µ–º —Ñ–æ–Ω body –¥–ª—è –≤—Ç–æ—Ä–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
                body.style.backgroundImage = usernameBackground;

                // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç
                cardSelectionScreen.classList.add('hidden');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
                usernameScreen.classList.remove('hidden');
                usernameScreen.classList.add('flex', 'flex-col', 'items-center', 'justify-center');

            } else {
                console.log("–ö–∞—Ä—Ç–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞");
                okButton.style.animation = 'shake 0.5s ease';
                setTimeout(() => { okButton.style.animation = ''; }, 500);
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –æ—à–∏–±–æ–∫ –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
        document.querySelectorAll('.card-image').forEach(img => {
            img.addEventListener('error', function() {
                if (this.src.startsWith('https://placehold.co/')) return;
                this.src = 'https://placehold.co/200x260/2a0a2a/FFD700?text=Image+Error';
                this.style.objectFit = 'contain';
            });
        });

        // CSS –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ "–ø–æ–∫–∞—á–∏–≤–∞–Ω–∏—è" (–µ—Å–ª–∏ –∫–∞—Ä—Ç–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞)
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
